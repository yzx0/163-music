<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/songList.css">
  <script src="//at.alicdn.com/t/font_1038736_6xnl74tv1yd.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>歌单</title>
</head>

<body>
  <header>
    <div class="mask"></div>
    <div class="top">
      <div class="cover">
        <img
          src="https://p2.music.126.net/B6qfDeEhaeqTbKd1zhQnWg==/109951163885799892.webp?imageView&thumbnail=252x0&quality=75&tostatic=0&type=webp"
          alt="">
        <div class="headsetIcon">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-headset"></use>
          </svg>
          <span>99.2万</span>
        </div>
        <span class="songListIcon">歌单</span>
      </div>
      <div class="infomation">
        <p>给自己制定个目标，去努力实现它</p>
        <div class="headAndName">
          <img class="headImg"
            src="http://p1.music.126.net/YUDAnswzzBas9Rdb9iYutQ==/109951163240891777.webp?imageView&thumbnail=60x0&quality=75&tostatic=0&type=webp"
            alt="">
          <span>流年忧光影</span>
        </div>
      </div>
    </div>
  </header>
  <section class="briefWrapper">
    <div class="tag">
      <span>标签：</span>
      <ul>
        <li>华语</li>
        <li>流行</li>
        <li>民谣</li>
      </ul>
    </div>
    <div class="brief">
      <p>简介：继续跑，带着赤子的骄傲，生命的闪耀不坚持到底怎能看到，与其苟延残喘不如纵情燃烧，为了心中的美好，不妥协直到变老。</p>
    </div>
  </section>
  <section class="songListWrapper">
    <p class="title">歌曲列表</p>
    <div class="songList">
      <ul>

      </ul>
    </div>
  </section>
  <script src="../vendors/av-min.js"></script>
  <script src="../vendors/jquery.min.js"></script>
  <script src="./js/initializers/AV.js"></script>
  
  <script src="./js/songList/app.js"></script>
</body>

</html>
